<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body class="sidebar-overlay">
    {% include sidebar.html %}
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            {% assign random = site.time | date: "%s%N" | modulo: site.data.quotes_sunny.size %}
            &nbsp;&nbsp;&nbsp;<small>&ldquo;{{ site.data.quotes_sunny[random].quote }}&rdquo; &nbsp;&nbsp;- {{ site.data.quotes_sunny[random].character }}</small>           
          </h3>
        </div>
      </div>
      <div class="container content">
        {{ content }}
      </div>
    </div>
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    <!-- https://jekyllcodex.org/without-plugin/lightbox/ -->
    <script type="text/javascript" src='{{ site.baseurl }}/public/js/lightbox.js'></script>
    <link rel="stylesheet" href="{{ '/public/css/lightbox.css' | absolute_url }}">
  </body>
</html>
