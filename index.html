---
layout: default
title: Home
---

<h1>Latest Posts</h1>
{% for post in site.posts limit:5 %}
<i class="fa-solid fa-circle-right fa-xl"></i>{{ post.date | date: "%Y %b %d" }} - <a href="{{ post.url }}">{{ post.title }}</a>
{% endfor %}

<hr>

<div class="post">
  {% assign post = site.posts.first %}
  {{ post.content }}
</div>
