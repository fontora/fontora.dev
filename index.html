---
layout: default
title: Home
---

<h1>Latest Posts</h1>
<ul class="fa-ul">
  {% for post in site.posts limit:5 %}
  <li><span class="fa-li"><i class="fa-solid fa-circle-right fa-xl"></i></span>{{ post.date | date: "%Y %b %d" }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>

<hr>

<div class="post">
  {% assign post = site.posts.first %}
  {{ post.content }}
</div>
